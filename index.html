<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ride details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="receipt">
      <div class="back">←</div>
      <div class="title">
        <div>
          <h1><strong>Ride details</strong></h1>
</div></div>

      <!-- Map -->
      <div class="map-wrap">
        <img src="img3.jpg" alt="Map" class="map-img">
      </div>

      <!-- Ride info -->
      <div class="title">
        <div>
          <h1>Bike ride with<br><strong>PRASHANT</strong></h1>
          <div class="meta">
             <span>Oct 3 2:06PM <br> ₹62.21 </span>
          </div>
        </div>
        <div class="profile">
          <img src="img2.jpg" alt="Driver photo">
        </div>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <div class="btn"><i class="fa-solid fa-receipt"></i> Receipt</div>
        <div class="btn"><i class="fa-solid fa-file-invoice"></i> Invoice</div>
      </div>
      <br>
      

      <!-- Locations -->
        <div class="row">
      </div>
      <div class="locations">
        <div class="loc">
          <div class="dot"></div>
          <div class="loc-text">Croma - Aditya Mall (Indirapuram), Aditya City Centre, Plot No.C/GH-3, Aditya Mega...</div>
          <div class="time">2:12 PM</div>
        </div>
        <div class="loc">
          <div class="square"></div>
          <div class="loc-text">A, ELEMENTZ CONSULTANTS PVT. LTD., 125, Sector 63 Rd, A Block, Sector 63...</div>
          <div class="time">2:23 PM</div>
        </div>
      </div>

      <!-- Rows -->
      <div class="row">
        <span>No tip added</span>
        <button>Add tip</button>
      </div>
      <div class="row">
        <span>No rating</span>
        <button>Rate</button>
      </div>

      <div class="row">
      </div>
      <div class="help">Help & safety</div>
    </div>
  </div>
</body>
</html>
